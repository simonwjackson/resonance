<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Music Library{% endblock %}
    </title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to work with our theme system
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            backgroundColor: {
              primary: 'var(--background-primary)',
              secondary: 'var(--background-secondary)',
            },
            textColor: {
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              muted: 'var(--text-muted)',
            },
          },
        },
      }

      // Theme management
      const ThemeManager = {
        themes: ["light", "dark", "night"],

        init() {
          // Get theme from localStorage or system preference
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme && this.themes.includes(savedTheme)) {
            this.setTheme(savedTheme);
          } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            this.setTheme("dark");
          } else {
            this.setTheme("light");
          }

          // Watch for system theme changes
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", (e) => {
              if (!localStorage.getItem("theme")) {
                this.setTheme(e.matches ? "dark" : "light");
              }
            });
        },

        getCurrentTheme() {
          return document.documentElement.getAttribute("data-theme") || "light";
        },

        setTheme(theme) {
          document.documentElement.setAttribute("data-theme", theme);
          localStorage.setItem("theme", theme);

          this.themes.forEach(t => {
            const icon = document.querySelector(`[data-theme-icon="${t}"]`);
            if (icon) {
              icon.style.display = t === theme ? "block" : "none";
            }
          });
        },

        cycleTheme() {
          const currentIndex = this.themes.indexOf(this.getCurrentTheme());
          const nextIndex = (currentIndex + 1) % this.themes.length;
          this.setTheme(this.themes[nextIndex]);
        },
      };

      document.addEventListener("DOMContentLoaded", () => ThemeManager.init());
    </script>
  </head>
  <body class="min-h-screen bg-primary text-primary transition-colors duration-200 flex flex-col" hx-boost="true">
    <nav class="bg-secondary shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a href="/" class="flex items-center">
              <span class="text-xl font-bold text-primary">Music Library</span>
            </a>
          </div>
          <div class="flex items-center">
            <button onclick="ThemeManager.cycleTheme()"
                    class="p-2 rounded-lg hover:bg-opacity-10 hover:bg-black transition-colors duration-200"
                    aria-label="Toggle theme">
              <!-- Sun icon for light mode -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   data-theme-icon="light"
                   class="h-6 w-6"
                   style="display: none"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <!-- Moon icon for night mode -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   data-theme-icon="night"
                   class="h-6 w-6"
                   style="display: none"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <!-- Sunset icon for dark mode -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   data-theme-icon="dark"
                   class="h-6 w-6"
                   style="display: none"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 18H7a5 5 0 0 1 10 0Z" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" y1="7" x2="12" y2="9" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="4.22" y1="10.22" x2="5.64" y2="11.64" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="18.36" y1="11.64" x2="19.78" y2="10.22" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" y1="18" x2="23" y2="18" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="1" y1="18" x2="3" y2="18" />
                <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="3" y1="22" x2="21" y2="22" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main
      id="content"
      class="flex-grow max-w-7xl w-full mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-secondary border-t border-secondary shadow-lg z-50">
      <div class="max-w-7xl mx-auto">
        <!-- Progress Bar -->
        <div class="relative h-1 bg-secondary-200">
          <div class="absolute left-0 top-0 h-full w-1/3 bg-accent rounded-full"></div>
          <div class="absolute left-1/3 top-1/2 -translate-y-1/2 w-3 h-3 bg-accent rounded-full shadow-lg cursor-pointer hover:scale-110 transition-transform"></div>
        </div>

        <!-- Main Player Controls -->
        <div class="grid grid-cols-3 gap-4 px-4 py-3">
          <!-- Track Information -->
          <div class="flex items-center gap-3 min-w-0">
            <img src="/api/placeholder/48/48" alt="Album Art" class="w-12 h-12 rounded-md shadow-sm" />
            <div class="min-w-0">
              <h3 class="text-primary font-medium truncate">Current Track Name</h3>
              <p class="text-secondary text-sm truncate">Artist Name</p>
            </div>
          </div>

          <!-- Playback Controls -->
          <div class="flex items-center justify-center gap-6">
            <!-- Shuffle -->
            <button class="text-secondary hover:text-primary transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
              </svg>
            </button>

            <!-- Previous -->
            <button class="text-secondary hover:text-primary transition-colors">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z" />
              </svg>
            </button>

            <!-- Play/Pause -->
            <button class="w-10 h-10 rounded-full bg-accent text-white flex items-center justify-center hover:bg-accent-light transition-colors">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>

            <!-- Next -->
            <button class="text-secondary hover:text-primary transition-colors">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.334-4zM19.933 12.8a1 1 0 000-1.6l-5.334-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.334-4z" />
              </svg>
            </button>

            <!-- Repeat -->
            <button class="text-secondary hover:text-primary transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
            </button>
          </div>

          <!-- Volume and Additional Controls -->
          <div class="flex items-center justify-end gap-4">
            <!-- Time -->
            <div class="hidden sm:block text-sm text-secondary">
              <span>2:14</span>
              <span class="mx-1">/</span>
              <span>3:45 {{ ['apple', 'banana', 'orange'] | random }} </span>
            </div>

            <!-- Volume -->
            <div class="hidden sm:flex items-center gap-2">
              <button class="text-secondary hover:text-primary transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
              </button>
              <div class="w-20 h-1 bg-secondary-200 rounded-full">
                <div class="w-2/3 h-full bg-accent rounded-full"></div>
              </div>
            </div>

            <!-- Queue -->
            <button class="text-secondary hover:text-primary transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
