{% macro artist_detail(item) %}
<div class="bg-secondary rounded-lg shadow-lg p-6">
  <!-- Artist Header -->
  <div class="flex flex-col md:flex-row gap-6 mb-8">
    <!-- Artist Info -->
    <div class="flex-grow">
      <h1 class="text-4xl font-bold mb-4 text-primary">{{ item.artist }}</h1>
      <div class="text-lg text-secondary mb-4">
        {{ item.albums | length }} album{% if item.albums | length != 1 %}s{% endif %}
      </div>
    </div>
  </div>

  <!-- Albums Grid -->
  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-6 text-primary">Discography</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% from "default/components/album-card.html" import album_card %}
      {% for album in item.albums %}
      {{ album_card(album) }}
      {% endfor %}
    </div>
  </div>
</div>
{% endmacro %}
