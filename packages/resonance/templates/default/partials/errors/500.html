{% extends "default/pages/base.html" %} {% block title %}500 Server Error{% endblock %} {%
block content %}
<div class="min-h-[50vh] flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-gray-200">500</h1>
    <p class="text-2xl font-semibold text-gray-600 mt-4">Server Error</p>
    <p class="text-gray-500 mt-2">
      {% if error %} {{ error }} {% else %} Something went wrong on our end.
      Please try again later. {% endif %}
    </p>
    <div class="mt-6 space-y-4">
      <div>
        <a
          href="/"
          class="text-indigo-600 hover:text-indigo-800 font-medium"
          hx-get="/"
          hx-push-url="true"
        >
          ‚Üê Return Home
        </a>
      </div>
      <button
        class="text-gray-500 hover:text-gray-700 text-sm"
        hx-get="{{ request.path }}"
        hx-target="body"
      >
        Try Again
      </button>
    </div>
  </div>
</div>
{% endblock %}
