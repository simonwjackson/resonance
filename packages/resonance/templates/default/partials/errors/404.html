{% extends "default/pages/base.html" %} {% block title %}404 Not Found{% endblock %} {% block
content %}
<div class="min-h-[50vh] flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-gray-200">404</h1>
    <p class="text-2xl font-semibold text-gray-600 mt-4">Page Not Found</p>
    <p class="text-gray-500 mt-2">
      {% if error %} {{ error }} {% else %} The page you're looking for doesn't
      exist or has been moved. {% endif %}
    </p>
    <div class="mt-6">
      <a
        href="/"
        class="text-indigo-600 hover:text-indigo-800 font-medium"
        hx-get="/"
        hx-push-url="true"
      >
        ‚Üê Return Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
