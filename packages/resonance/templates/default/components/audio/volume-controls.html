{# Component: Volume Controls
Description: Volume slider and mute toggle
Required context: None
Events: Dispatches volume-changed and mute-toggled events
#}
<div class="flex items-center justify-end gap-4">
  <!-- Time Display -->
  <div class="hidden sm:block text-sm text-secondary">
    <span id="current-time">0:00</span>
    <span class="mx-1">/</span>
    <span id="duration">0:00</span>
  </div>

  <!-- Volume Controls -->
  <div class="hidden sm:flex items-center gap-2">
    <!-- Mute Toggle -->
    <button type="button" id="mute-button" class="text-secondary hover:text-primary transition-colors">
      <svg id="volume-icon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
      </svg>
      <svg id="mute-icon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
      </svg>
    </button>

    <!-- Volume Slider -->
    <input type="range" id="volume-slider" min="0" max="100" value="100"
      class="w-20 h-1 bg-secondary-200 rounded-full appearance-none cursor-pointer" />
  </div>
</div>
