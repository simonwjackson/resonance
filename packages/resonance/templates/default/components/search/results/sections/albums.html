{% from "default/components/album-card.html" import album_card %}

{% if results | selectattr("type", "equalto", "album") | list %}
<div class="space-y-6 mt-8">
  <h2 class="text-lg font-semibold text-primary">Albums</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for album in results | selectattr("type", "equalto", "album") %}
    {{ album_card(album) }}
    {% endfor %}
  </div>
</div>
{% endif %}

<script>
  function handleAlbumPlay(albumId, event) {
    // Prevent navigation to album page
    event.preventDefault();
    event.stopPropagation();

    // Show loading state
    const button = event.currentTarget;
    const originalContent = button.innerHTML;
    button.innerHTML = `
    <svg class="w-6 h-6 animate-spin" viewBox="0 0 24 24" fill="none">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  `;

    // Fetch album songs
    fetch(`/api/show/song/${albumId}`, {
      headers: {
        'Accept': 'application/json'
      }
    })
      .then(response => response.json())
      .then(playlist => {
        AudioPlayer.playlist.load(playlist);
        AudioPlayer.play();
      })
      .catch(error => {
        console.error('Error loading album:', error);
        // Show error state briefly
        button.innerHTML = `
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    `;
      })
      .finally(() => {
        // Reset button state after a brief delay
        setTimeout(() => {
          button.innerHTML = originalContent;
        }, 1000);
      });
  }
</script>
