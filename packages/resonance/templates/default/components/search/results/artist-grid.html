{% from "components/artist-card.html" import artist_card %}

{% if results | selectattr("type", "equalto", "artist") | list %}
<div class="space-y-6">
  <h2 class="text-lg font-semibold text-primary">Artists</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for artist in results | selectattr("type", "equalto", "artist") %}
    {{ artist_card(artist) }}
    {% endfor %}
  </div>
</div>
{% endif %}
