<div
  id="search-options"
  class="flex flex-wrap gap-4 mb-6 {% if not results %}hidden{% endif %}"
>
  <div class="flex items-center space-x-2">
    <label class="text-sm text-muted">Sort by:</label>
    <select
      class="text-sm rounded border-secondary bg-primary text-primary focus:border-accent focus:ring-accent"
      hx-get="/search"
      hx-trigger="change"
      hx-target="#search-results"
      hx-include="[name='q'],[name='type']"
      name="sort"
    >
      <option value="relevance">Relevance</option>
      <option value="name">Name</option>
      <option value="date">Date</option>
    </select>
  </div>
</div>
