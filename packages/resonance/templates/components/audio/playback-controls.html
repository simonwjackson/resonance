{# Component: Playback Controls
Description: Play/pause and track navigation controls
Required context: None
Events:
- Dispatches: play, pause, next, previous
- Listens for: playback-status-changed
#}
<div class="flex items-center justify-center gap-6">
  <!-- Previous Track -->
  <button type="button" id="previous-button" class="text-secondary hover:text-primary transition-colors"
    title="Previous track" hx-trigger="click" hx-swap="none">
    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z" />
    </svg>
  </button>

  <!-- Play/Pause Button -->
  <button type="button" id="play-pause-button" class="w-10 h-10 rounded-full bg-accent text-white flex items-center justify-center 
                 hover:bg-accent-light transition-colors" hx-trigger="click" hx-swap="none">
    <svg id="play-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <svg id="pause-icon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </button>

  <!-- Next Track -->
  <button type="button" id="next-button" class="text-secondary hover:text-primary transition-colors" title="Next track"
    hx-trigger="click" hx-swap="none">
    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.334-4zM19.933 12.8a1 1 0 000-1.6l-5.334-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.334-4z" />
    </svg>
  </button>
</div>
