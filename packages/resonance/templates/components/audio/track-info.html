{# Component: Track Information
Description: Displays current track artwork, title, and artist
Required context: None
Events: Updates on track-changed event
#}
<div class="flex items-center gap-3 min-w-0">
  <img id="track-artwork" src="/api/placeholder/48/48" alt="Album Art" class="w-12 h-12 rounded-md shadow-sm" />

  <div class="min-w-0">
    <h3 id="track-name" class="text-primary font-medium truncate">
      No track selected
    </h3>
    <p id="track-artist" class="text-secondary text-sm truncate">
      Select a track to begin
    </p>
  </div>
</div>
