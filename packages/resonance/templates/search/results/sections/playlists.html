{% from "default/components/playlist-card.html" import playlist_card %}

{% if results | selectattr("type", "equalto", "playlist") | list %}
<div class="space-y-6 mt-8">
  <h2 class="text-lg font-semibold text-primary">Playlists</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for playlist in results | selectattr("type", "equalto", "playlist") %}
    {{ playlist_card(playlist) }}
    {% endfor %}
  </div>
</div>
{% endif %}
